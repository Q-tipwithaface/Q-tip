      var score = 0;

      }
      
      function clearimage(idid) {
         var clear1 = document.getElementById(idid)
         clear1.style.visibility = 'hidden';

      function clearimages() {

         clearimage("test5");
      }
      
      function stop_moveimage(moveimage_interval) {
         clearInterval(moveimage_interval);
         clearimages();
      }
