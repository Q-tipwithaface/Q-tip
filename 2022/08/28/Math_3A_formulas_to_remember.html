<h2 id="iiia-math-formals">IIIA Math Formals</h2>
<p>These Math Formals will be used as a reminder on how to solve using them.</p>

<h2 id="formals-from-unit-1">Formals from Unit 1:</h2>
<p>Ax^2+bx+c</p>

<p>Guess and Check</p>

<p>(dx+e)(fx+g)</p>

<hr />

<p>Ax^2+bx+c=0</p>

<p>Guess and Check</p>

<p>(dx+e)(fx+g)=0</p>

<p>(dx+e)=0        (fx+g)=0
dx= -e           fx = -g
x= -e/d          x= -g/f</p>
